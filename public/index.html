<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ひつじの寝床" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/sheepicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ひつじの寝床</title>
    <base href="/">
    <!-- root以外にリダイレクト -->
    <script>
      const path = sessionStorage.getItem('path');
      console.log(path);
      if (path && path === '/about') {
          sessionStorage.removeItem('path');
          window.history.replaceState(null, null, './about');
      } else if (path && path === '/illust') {
          sessionStorage.removeItem('path');
          window.history.replaceState(null, null, './illust');
      } else if (path && path === '/blog') {
          sessionStorage.removeItem('path');
          window.history.replaceState(null, null, './blog');
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
