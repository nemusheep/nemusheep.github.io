<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>404</title>
        <script>
            const path = sessionStorage.getItem('path');
            console.log(path);
            if (path && path === 'react-from-meta-lang/about') {
                sessionStorage.removeItem('path');
                window.history.replaceState(null, null, './about');
            } else if (path && path === 'react-from-meta-lang/illust') {
                sessionStorage.removeItem('path');
                window.history.replaceState(null, null, './illust');
            } else if (path && path === 'react-from-meta-lang/blog') {
                sessionStorage.removeItem('path');
                window.history.replaceState(null, null, './blog');
            }
        </script>
    </head>
</html>
